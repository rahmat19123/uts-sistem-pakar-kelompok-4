<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosa Kualitas Tanah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Body Background */
        body {
            margin: 0;
            background-image: url('{{ url_for("static", filename="pict1.jpg") }}');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(8px);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container-box {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 700px;
            width: 90%;
            margin-top: 40px;
            animation: slideUp 1s ease-out;
        }

        /* Title Animation */
        .container-box h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #333;
            background: linear-gradient(45deg, #8a5b27, #ce7f43);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            animation: gradient 5s infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container-box p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button Animation */
        .button {
            display: inline-block;
            text-align: center;
            padding: 16px 30px;
            font-size: 18px;
            color: #fff;
            background: rgb(193, 154, 107);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
            font-weight: 500;
        }

        .button:hover {
            background: rgb(167, 95, 67);
            transform: scale(1.05);
        }

        /* Top Left Badge */
        .bottom {
            position: fixed;
            bottom: 20px;
            color: white;
            text-align: center;
        }

        .bottom h2 {
            font-size: 22px;
            margin: 0;
        }

        .bottom p {
            font-size: 14px;
            margin: 5px 0 0;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="bottom">
        <h2>Sistem Pakar</h2>
        <p>by Kelompok 4 - Kelas 5B</p>
    </div>

    <!-- Main Content -->
    <main>
        <section class="container-box">
            <h1>Diagnosa Kualitas Tanah</h1>
            <p>Periksa kualitas tanah Anda secara cepat dan akurat. Klik tombol di bawah untuk memulai diagnosa!</p>
            <a href="/diagnosa" class="button">Mulai Diagnosa</a>
        </section>
    </main>
</body>
</html>
